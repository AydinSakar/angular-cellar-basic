<div class="row-fluid" xmlns:ng="http://angularjs.org">

    <form id="wineForm" class="form-horizontal span12" ng-submit="saveWine()">
        <fieldset>
            <legend>Wine Details</legend>
            <br/>

            <div class="row">
                <div class="span8">
                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" ng-model="wine._id" type="text" disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="wine"  ng-model="wine.name" required autofocus/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Grapes:</label>

                        <div class="controls">
                            <input type="text" id="grapes" name="wine" ng-model="wine.grapes"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>



                    <div class="control-group">
                        <label for="country" class="control-label">Country:</label>

                        <div class="controls">
                            <input type="text" id="country" name="wine" ng-model="wine.country"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Region:</label>

                        <div class="controls">
                            <input type="text" id="region" name="wine" ng-model="wine.region"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="yearTxt" class="control-label">Year:</label>

                        <div class="controls">
                            <input type="text" id="yearTxt" class="input-small" name="year" ng-pattern="year" ng-model="wine.year"/>
                            <span ng-show="wineForm.year.$error.pattern">Year must be four numbers</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" ng-model="wine.description" style="width: 90%;" rows="6">{{ wine.description }}</textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="pics/{{ wine.picture }}" onerror="this.src='pics/generic.jpg'" ng-model="wine.picture"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>

                    </div>
                    <br>
                    <div class="row-fluid status-bar">
                        <div class="span12">
                            <div class="alert alert-success hide" show-alert>
                                <b>Success!</b> Wine saved successfully
                            </div>
                        </div>
                    </div>

                </div>


            </div>
       </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary save">Save</button>
            <a href="#/wines" class="btn delete" ng:click="deleteWine(wine)" ng-show="wine._id!=undefined">Delete</a>
        </div>

    </form>
</div>
